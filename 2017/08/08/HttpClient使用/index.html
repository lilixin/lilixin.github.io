ponse = httpclient.execute(httppost);</div><div class="line">            try &#123;</div><div class="line">                HttpEntity entity = response.getEntity();</div><div class="line">                if (entity != null) &#123;</div><div class="line">                    return EntityUtils.toString(entity, &quot;UTF-8&quot;);</div><div class="line">                &#125;</div><div class="line">            &#125; finally &#123;</div><div class="line">                if(response != null)&#123;</div><div class="line">                    response.close();</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; catch (ClientProtocolException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125; catch (UnsupportedEncodingException e1) &#123;</div><div class="line">            e1.printStackTrace();</div><div class="line">        &#125; catch (IOException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125; finally &#123;</div><div class="line">            // 关闭连接,释放资源</div><div class="line">            try &#123;</div><div class="line">                if(httpclient != null)&#123;</div><div class="line">                    httpclient.close();</div><div class="line">                &#125;</div><div class="line">            &#125; catch (IOException e) &#123;</div><div class="line">                e.printStackTrace();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        return null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 发送 get请求</div><div class="line">     */</div><div class="line">    public static String get(String url) &#123;</div><div class="line">        CloseableHttpClient httpclient = HttpClients.createDefault();</div><div class="line">        try &#123;</div><div class="line">            // 创建httpget.</div><div class="line">            HttpGet httpget = new HttpGet(url);</div><div class="line">            // 执行get请求.</div><div class="line">            CloseableHttpResponse response = null;</div><div class="line">            try &#123;</div><div class="line">                response = httpclient.execute(httpget);</div><div class="line">                // 获取响应实体</div><div class="line">                HttpEntity entity = response.getEntity();</div><div class="line">                // 打印响应状态</div><div class="line">                if (entity != null) &#123;</div><div class="line">                    return EntityUtils.toString(entity);</div><div class="line">                &#125;</div><div class="line"></div><div class="line">            &#125; catch (ClientProtocolException e) &#123;</div><div class="line">                e.printStackTrace();</div><div class="line">            &#125; catch (ParseException e) &#123;</div><div class="line">                e.printStackTrace();</div><div class="line">            &#125; catch (IOException e) &#123;</div><div class="line">                e.printStackTrace();</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            return null;</div><div class="line"></div><div class="line">        &#125;finally &#123;</div><div class="line">            if (httpclient != null)&#123;</div><div class="line">                try &#123;</div><div class="line">                    httpclient.close();</div><div class="line">                &#125; catch (IOException e) &#123;</div><div class="line">                    e.printStackTrace();</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
